<div class="demo-app">
  <div id="formDataControls">
    <div id="saveDeleteGroup" class="btn-group btn-group-sm" role="group">
      <button type="button" class="btn btn-primary" id="btn-save"
              data-bs-toggle="tooltip" data-bs-placement="bottom" title="Save/Update the form data as a FHIR resource to the selected FHIR server.">
        <span class="bi bi-floppy"></span>
        <span>Save</span>
      </button>
      <button type="button" class="btn btn-primary" id="btn-delete"
       data-bs-toggle="tooltip" data-placement="bottom"
       title="Delete the displayed QuestionnaireResponse and any extracted Observations.">
        <span class="bi bi-trash"></span>
        <span>Delete</span>
      </button>
    </div><div id="saveAsMenu" class="btn-group btn-group-sm" role="group">
      <button type="button" class="btn dropdown-toggle btn-primary" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="btn-save-as"
              title="Save the form data as a 'new' FHIR resource to the selected FHIR server.">
        <span class="bi bi-save"></span>
        <span>Save As ... </span>
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="javascript:void(0)" id="createQRToFhir">FHIR QuestionnaireResponse (SDC)</a></li>
        <li><a class="dropdown-item" href="javascript:void(0)" id="saveAsQRExtracted"
         >FHIR QuestionnaireResponse (SDC) &amp; Observations</a></li>
      </ul>
    </div><div class="btn-group btn-group-sm" role="group">
      <button type="button" class="btn dropdown-toggle btn-primary"
       data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
       id="btn-show-as" title="Show the form data as a FHIR resource in a popup window.">
        <span class="bi bi-cast"></span>
        <span>Show As ... </span>
      </button>
      <ul class="dropdown-menu">
        <li id="showFromServerItem"><a class="dropdown-item" id="showOrigFHIRQuestionnaire"
        href="javascript:void(0)">FHIR Questionnaire from
         Server</a></li>
        <li role="separator" class="dropdown-divider"></li>
        <li><a class="dropdown-item" id="showFHIRSDCQuestionnaire" href="javascript:void(0)"
         >FHIR Questionnaire (SDC)</a></li>
        <li><a class="dropdown-item" id="showFHIRSDCQuestionnaireResponse" href="javascript:void(0)"
         >FHIR QuestionnaireResponse (SDC)</a></li>
      </ul>
    </div>
  </div>

  <span>
    <input type="checkbox" id="showRepetitionNumbers" checked />
    <label for="showRepetitionNumbers">Show repetition numbers</label>
  </span>
  <span>
    <input type="checkbox" id="showIndentation" checked />
    <label for="showIndentation">Show indentation</label>
  </span>
  <span id="showTreeLinesContainer">
    <input type="checkbox" id="showTreeLines" checked />
    <label for="showTreeLines">Show tree lines</label>
  </span>

  <div class="error" id="errMsg"></div>

  <div id="formContainer"></div>

  <div id="initialMsg" class="initial">
    <span>Please select a Questionnaire or QuestionnaireResponse or upload a Questionnaire from a file.</span>
  </div>

</div>
