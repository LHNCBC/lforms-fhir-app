<div class="demo-app">
  <div id="formDataControls">
    <div id="saveDeleteGroup" class="btn-group btn-group-sm" role="group">
      <button type="button" class="btn btn-primary" id="btn-save"
              data-toggle="tooltip" data-placement="bottom" title="Save/Update the form data as a FHIR resource to the selected FHIR server.">
        <span class="glyphicon glyphicon-cloud-upload"></span>
        <span>Save</span>
      </button>
      <button type="button" class="btn btn-primary" id="btn-delete"
       data-toggle="tooltip" data-placement="bottom"
       title="Delete the displayed QuestionnaireResponse and any extracted Observations.">
        <span class="glyphicon glyphicon-trash"></span>
        <span>Delete</span>
      </button>
    </div><div id="saveAsMenu" class="btn-group btn-group-sm" role="group">
      <button type="button" class="btn dropdown-toggle btn-primary" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="btn-save-as"
              title="Save the form data as a 'new' FHIR resource to the selected FHIR server.">
        <span class="glyphicon glyphicon-share"></span>
        <span>Save As ... </span>
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="javascript:void(0)" id="createQRToFhir">FHIR QuestionnaireResponse (SDC)</a></li>
        <li><a href="javascript:void(0)" id="saveAsQRExtracted"
         >FHIR QuestionnaireResponse (SDC) &amp; Observations</a></li>
      </ul>
    </div><div class="btn-group btn-group-sm" role="group">
      <button type="button" class="btn dropdown-toggle btn-primary"
       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
       id="btn-show-as" title="Show the form data as a FHIR resource in a popup window.">
        <span class="glyphicon glyphicon-modal-window"></span>
        <span>Show As ... </span>
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li id="showFromServerItem"><a id="showOrigFHIRQuestionnaire"
        href="javascript:void(0)">FHIR Questionnaire from
         Server</a></li>
        <li role="separator" class="divider"></li>
        <li><a id="showFHIRSDCQuestionnaire" href="javascript:void(0)"
         >FHIR Questionnaire (SDC)</a></li>
        <li><a id="showFHIRSDCQuestionnaireResponse" href="javascript:void(0)"
         >FHIR QuestionnaireResponse (SDC)</a></li>
      </ul>
    </div>
  </div>

  <div class="error" id="errMsg"></div>

  <div id="formContainer"></div>

  <div id="initialMsg" class="initial">
    <span>Please select a Questionnaire or QuestionnaireResponse or upload a Questionnaire from a file.</span>
  </div>

</div>
