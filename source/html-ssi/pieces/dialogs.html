<div class="modal fade" id="dataDialog" tabindex="-1" role="dialog"
 aria-labelledby="modalTitle">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 id="modalTitle" class="modal-title"></h4>
      </div>
      <div class="modal-body">
        <div id="messageNote"></div>
        <pre id="messageBody"></pre>
      </div>
      <div class="modal-footer">
        <button id="copyToClipboardBtn" type="button" class="btn btn-primary">Copy to Clipboard</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="msgDialog" tabindex="-1" role="dialog"
 aria-labelledby="msgModalTitle">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 id="msgModalTitle" class="modal-title"></h4>
      </div>
      <div class="modal-body">
        <pre id="msgMessageBody"></pre>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="patientSelectDialog" tabindex="-1" role="dialog"
 aria-labelledby="psModalTitle">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 id="psModalTitle" class="modal-title">Patient Picker</h4>
      </div>
      <div class="modal-body">
        <div class="fieldLabel"><label for="patientSelection">Choose a
          patient:</label></div>
        <div class="dialogSelectionList"><input id="patientSelection"
         type="text" placeholder="Search for patients by name"></div>
      </div>
      <div class="modal-footer">
        <button id="psSelectBtn" type="button" class="btn btn-primary" data-dismiss="modal"
         >Select</button>
        <button id="psCloseBtn" type="button" class="btn btn-default" data-dismiss="modal"
         >Cancel</button>
      </div>
    </div>
  </div>
</div>
