<md-dialog flex="45">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2 ng-bind-html="dialogTitle"></h2>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div>
        <p>Note: The preferred
        way of running this app is through a SMART on FHIR launcher, such as
        <a href="https://apps.smarthealthit.org/app/lforms-questionnaire-app">this
        one</a>.</p>
        <p>Select or Enter the base URL of a FHIR Server.  A list of public <a
         href="https://confluence.hl7.org/display/FHIR/Public+Test+Servers"
         >FHIR server URLs</a> is available from HL7.</p>
        <div layout="column" ng-cloak>
          <md-content layout-padding layout="column">
            <form>
              <input type="text" id="fhirServerURL"
               ng-model="selectedServerInDialog"
               autocomplete-lhc="fhirServerListOpts"
               style="background-color: white">
            </form>
          </md-content>
        </div>

      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button id="btnOK" aria-label="OK" ng-click="confirmAndCloseDialog()" class="md-primary">
        OK
      </md-button>
      <md-button id="btnCancel" aria-label="Cancel" ng-click="closeDialog()" class="md-primary">
        Cancel
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
